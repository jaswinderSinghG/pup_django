{% extends 'blog/base.html' %}

{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<style type="text/css">
  .example23 {
  background-image: url("{% static "images/footerr.jpeg" %}");

}
</style>

<div class="container-fluid p-0">
  {% for item in data %}
  <div class="col-sm-12 col-md-6 col-lg-4 text-center">
    <div class="card" style="max-width: 44rem;">
      <div class="card-body bg-dark" style="padding-left: 0px; padding-right: 0px;">
        <img style="height: 350px; width: 325px;" src="{{item.home_dynamic_images.url}}" alt="logo" class="img-fluid" alt="Responsive image">
        
      </div>
    </div>
  </div>
  {% endfor %}
</div>
<div class="card-body text-center text-white">
    <h5 class="card-header example23">© 2020 Design and developed by: Jaswinder Singh</h5>
    <h5 class="card-header example23">Dedicated to my friends => Satnam Singh -- Manpreet Singh</h5>
</div>
