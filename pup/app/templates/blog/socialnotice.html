{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <hr class="mt-0 mb-4">
            <div class="text-black row justify-content-center" style="font-size: 2vw;">
                Add your social notice
            </div>
            <form method = "post" enctype="multipart/form-data" action="{% url 'social_notice' %}">
                {% csrf_token %}
                <table class="table" frame="box">
                {{form}}  
                </table>
                <input type="submit" class="btn btn-danger btn-block" value="Submit">
            </form>
        </div>
    </div>
</div>
            
{% endblock %}
