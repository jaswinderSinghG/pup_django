{% extends 'blog/base.html' %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <hr class="mt-0 mb-4">
            <div class="text-white row justify-content-center" style="font-size: 2vw;">Running Activity details</div>
            <form method = "post" enctype="multipart/form-data" action="{% url 'run_activity' %}">
            {% csrf_token %}
            <table class="table" frame="box">
              {{form}}  
            </table>
            <input type="submit" class="btn btn-danger btn-block" value="Submit">
            </form>
            
{% endblock %}
