{% extends 'blog/base.html' %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% block body %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <hr class="mt-0 mb-4">
        <body class="bg-info">
          <div class="container">
            <div class="row justify-content-right">
              <div class="col-8">
                <h1 class="mt-2 text-danger">Add article and Image</h1>
                  <hr class="mt-0 mb-4">
                    <div class="text-info">
                      
                        <main>
                          <form method = "post" enctype="multipart/form-data" action="{% url 'admin_name' %}">
                            {% csrf_token %}
                              <table class="table table-striped" frame="box" border="2">{{form}}
                              </table>
                                    <input type="submit" class="btn btn-danger btn-block" value="Submit">
                              </table>
                          </form>
                        </main>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

{% endblock %}
