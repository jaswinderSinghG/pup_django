{% extends 'blog/base.html' %}
{% load staticfiles %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

  <div class="container-fluid">
    <div class="row justify-content-md-center">
      <div class="col-md-auto mysize_pm">
      <h2 class="text-danger mysize_pm">Name and contacts of all incumbent members.</h2>
      </div>
    </div>
    
      <div class="row justify-content-center" style="padding-bottom: 10px;">
        {% for pic in show_pics %} 
        <div class="col-sm-10 col-md-6 col-lg-4 text-center card border-success bg-dark" style="max-width: 30rem;">
            <img style="height: 350px; width: 320px; padding-top: 20px;" src="{{pic.image.url}}" alt="logo" class="img-fluid" alt="Responsive image">
            <div class="card-body">
            <h4 class="card-header text-danger mysize_pm">{{ pic.full_name }}</h4>
            <h4 class="card-header text-danger mysize_pm">{{ pic.Mobile_Number }}</h4>
            </div>
        </div>
        {% endfor %}
      </div>
  </div>  
{% endblock %}
